name: Build Auto Attack Mod (1.20.1 - Left ALT Toggle)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/autoattack/mixin
        mkdir -p src/main/resources
    
    - name: Write AutoAttackMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/autoattack/AutoAttackMod.java
        package com.autoattack;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class AutoAttackMod implements ClientModInitializer {
            public static final String MOD_ID = "autoattack";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[Auto Attack] Mod loaded! Press LEFT ALT to toggle!");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/autoattack/mixin/MinecraftClientMixin.java
        package com.autoattack.mixin;
        
        import com.autoattack.AutoAttackMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.entity.Entity;
        import net.minecraft.entity.player.PlayerEntity;
        import net.minecraft.text.Text;
        import net.minecraft.util.hit.EntityHitResult;
        import net.minecraft.util.hit.HitResult;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            @Shadow
            public HitResult crosshairTarget;
            
            private boolean wasAltPressed = false;
            private int attackCooldown = 0;
            
            /**
             * مود Auto Attack الذكي - Minecraft 1.20.1
             * 
             * المميزات:
             * - Toggle بـ Left ALT (اضغط مرة = ON، مرة تانية = OFF)
             * - يضرب تلقائياً لما اللاعب يكون في المدى المثالي (2.8-3.0 blocks)
             * - بدون aimbot - بس بيضرب اللي انت شايفه
             * - يحترم الـ attack cooldown - مش هيضرب غير لما يكون جاهز
             * - دقة عالية جداً في حساب المسافة
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // فحص زر Left ALT للـ toggle
                boolean isAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_LEFT_ALT
                ) == GLFW.GLFW_PRESS;
                
                // Toggle المود عند الضغط (مش عند المسك)
                if (isAltPressed && !wasAltPressed) {
                    AutoAttackMod.isEnabled = !AutoAttackMod.isEnabled;
                    String status = AutoAttackMod.isEnabled ? "§a§lON" : "§c§lOFF";
                    this.player.sendMessage(
                        Text.literal("§6§l[Auto Attack] " + status), 
                        true
                    );
                }
                
                wasAltPressed = isAltPressed;
                
                // تقليل الـ cooldown
                if (attackCooldown > 0) {
                    attackCooldown--;
                }
                
                // لو المود مش شغال، متعملش حاجة
                if (!AutoAttackMod.isEnabled) return;
                
                // فحص الـ attack cooldown
                float cooldownProgress = this.player.getAttackCooldownProgress(0.0F);
                if (cooldownProgress < 0.95F) return; // لازم يكون جاهز 95%+
                
                // فحص لو اللاعب بيشوف entity
                if (this.crosshairTarget == null) return;
                if (this.crosshairTarget.getType() != HitResult.Type.ENTITY) return;
                
                EntityHitResult entityHit = (EntityHitResult) this.crosshairTarget;
                Entity target = entityHit.getEntity();
                
                // تأكد إن الهدف لاعب (مش mob)
                if (!(target instanceof PlayerEntity)) return;
                if (target == this.player) return; // مش نفسك!
                
                // حساب المسافة الدقيقة بين اللاعبين
                double distance = this.player.distanceTo(target);
                
                // المدى المثالي: 2.8 - 3.0 blocks (دقة عالية جداً!)
                if (distance >= 2.8 && distance <= 3.0) {
                    // تأكد من الـ cooldown الداخلي بتاعنا
                    if (attackCooldown <= 0) {
                        // اضرب!
                        client.interactionManager.attackEntity(this.player, target);
                        this.player.swingHand(net.minecraft.util.Hand.MAIN_HAND);
                        
                        // حط cooldown جديد (4 ticks = 0.2 ثانية)
                        attackCooldown = 4;
                    }
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "autoattack",
          "version": "1.0.0",
          "name": "Auto Attack Assistant",
          "description": "Press LEFT ALT to toggle auto attack when player is in perfect range (2.8-3.0 blocks)!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.autoattack.AutoAttackMod"]
          },
          "mixins": ["autoattack.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write autoattack.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/autoattack.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.autoattack.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "auto-attack-assistant"
        version = "1.0.0"
        group = "com.autoattack"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'auto-attack-assistant'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: auto-attack-assistant-v1.0.0-mc1.20.1
        path: build/libs/*.jar
