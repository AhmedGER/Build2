name: Build CPS Booster Mod (1.20.1 - Left ALT Toggle)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/cpsbooster/mixin
        mkdir -p src/main/resources
    
    - name: Write CPSBoosterMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/cpsbooster/CPSBoosterMod.java
        package com.cpsbooster;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class CPSBoosterMod implements ClientModInitializer {
            public static final String MOD_ID = "cpsbooster";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[CPS Booster] Mod loaded! Press LEFT ALT to toggle!");
                System.out.println("[CPS Booster] Target: 10-12 CPS with natural randomness!");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/cpsbooster/mixin/MinecraftClientMixin.java
        package com.cpsbooster.mixin;
        
        import com.cpsbooster.CPSBoosterMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.text.Text;
        import net.minecraft.util.Hand;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        import java.util.Random;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            private boolean wasAltPressed = false;
            private int clickDelay = 0;
            private final Random random = new Random();
            private boolean wasAttacking = false;
            
            /**
             * CPS Booster Mod - Minecraft 1.20.1
             * 
             * المميزات:
             * - Toggle بـ Left ALT
             * - يزود CPS لـ 10-12 (آمن ومتوازن)
             * - Randomness طبيعي عشان ما يبانش robot
             * - يشتغل لما تمسك Left Click
             * - Respect Attack Cooldown
             * 
             * الاستخدام:
             * 1. اضغط Left ALT لتشغيل المود
             * 2. امسك Left Mouse Button (زر الضرب)
             * 3. المود يزود CPS تلقائياً!
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // فحص زر Left ALT للـ toggle
                boolean isAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_LEFT_ALT
                ) == GLFW.GLFW_PRESS;
                
                // Toggle المود
                if (isAltPressed && !wasAltPressed) {
                    CPSBoosterMod.isEnabled = !CPSBoosterMod.isEnabled;
                    String status = CPSBoosterMod.isEnabled ? "§a§lON §7(10-12 CPS)" : "§c§lOFF";
                    this.player.sendMessage(
                        Text.literal("§6§l[CPS Booster] " + status), 
                        true
                    );
                }
                
                wasAltPressed = isAltPressed;
                
                // لو المود مش شغال، متعملش حاجة
                if (!CPSBoosterMod.isEnabled) return;
                
                // تقليل الـ delay
                if (clickDelay > 0) {
                    clickDelay--;
                    return;
                }
                
                // فحص لو اللاعب ماسك Left Click
                boolean isAttacking = GLFW.glfwGetMouseButton(
                    client.getWindow().getHandle(),
                    GLFW.GLFW_MOUSE_BUTTON_LEFT
                ) == GLFW.GLFW_PRESS;
                
                // لو اللاعب بدأ يضغط (edge detection)
                if (isAttacking && !wasAttacking) {
                    // أول ضغطة - خليها تمر عادي
                    wasAttacking = true;
                    return;
                }
                
                wasAttacking = isAttacking;
                
                // لو اللاعب ماسك الزر
                if (isAttacking) {
                    // فحص Attack Cooldown (لازم يكون جاهز)
                    float cooldownProgress = this.player.getAttackCooldownProgress(0.0F);
                    if (cooldownProgress < 0.9F) {
                        // لسه مش جاهز، استنى شوية
                        clickDelay = 1;
                        return;
                    }
                    
                    // اعمل ضغطة إضافية!
                    if (client.crosshairTarget != null) {
                        client.interactionManager.attackEntity(this.player, this.player.getWorld().getEntityById(0));
                        this.player.swingHand(Hand.MAIN_HAND);
                    }
                    
                    // حساب الـ delay التالي بـ randomness
                    // Target: 10-12 CPS = حوالي 1.66-2 ticks بين كل ضغطة
                    // (20 ticks = 1 second, so 20/12 = 1.66 ticks)
                    int baseDelay = 2; // ~10 CPS
                    int randomVariation = random.nextInt(2); // 0 أو 1
                    clickDelay = baseDelay + randomVariation; // 2-3 ticks = 10-13 CPS
                    
                    // إضافة variation عشوائي أحياناً (عشان يبقى طبيعي أكتر)
                    if (random.nextInt(10) < 2) { // 20% من الوقت
                        clickDelay += random.nextInt(2); // يزيد 0-1 tick إضافي
                    }
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "cpsbooster",
          "version": "1.0.0",
          "name": "CPS Booster",
          "description": "Press LEFT ALT to toggle! Boosts CPS to 10-12 with natural randomness when holding Left Click!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.cpsbooster.CPSBoosterMod"]
          },
          "mixins": ["cpsbooster.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write cpsbooster.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/cpsbooster.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.cpsbooster.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "cps-booster"
        version = "1.0.0"
        group = "com.cpsbooster"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'cps-booster'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: cps-booster-v1.0.0-mc1.20.1
        path: build/libs/*.jar
