name: Build Smart Bridging Mod (Left ALT + Right Click) - Fixed for 1.16.5

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.9
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/smartbridge/mixin
        mkdir -p src/main/resources
    
    - name: Write SmartBridgeMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/smartbridge/SmartBridgeMod.java
        package com.smartbridge;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class SmartBridgeMod implements ClientModInitializer {
            public static final String MOD_ID = "smartbridge";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[Smart Bridge] Mod loaded! Press LEFT ALT to toggle!");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/smartbridge/mixin/MinecraftClientMixin.java
        package com.smartbridge.mixin;
        
        import com.smartbridge.SmartBridgeMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.text.LiteralText;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            private boolean wasAltPressed = false;
            
            /**
             * المود الذكي للـ Bridging - متوافق مع 1.16.5!
             * 
             * طريقة الاستخدام:
             * 1. اضغط Left ALT لتفعيل/إيقاف المود
             * 2. اضغط Right Click وانت شايل بلوكات
             * 3. المود يلفك للزاوية الصحيحة تلقائياً
             * 4. حط البلوك بنفسك!
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // فحص زر Left ALT
                boolean isAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_LEFT_ALT
                ) == GLFW.GLFW_PRESS;
                
                // Toggle المود عند الضغط (مش عند المسك)
                if (isAltPressed && !wasAltPressed) {
                    SmartBridgeMod.isEnabled = !SmartBridgeMod.isEnabled;
                    String status = SmartBridgeMod.isEnabled ? "§a§lON" : "§c§lOFF";
                    this.player.sendMessage(
                        new LiteralText("§6§l[Smart Bridge] " + status), 
                        true
                    );
                }
                
                wasAltPressed = isAltPressed;
            }
            
            @Inject(method = "doItemUse", at = @At("HEAD"))
            private void onRightClick(CallbackInfo ci) {
                if (!SmartBridgeMod.isEnabled) return;
                if (this.player == null) return;
                
                // تأكد إن اللاعب شايل حاجة في إيده
                if (this.player.getMainHandStack().isEmpty()) return;
                
                // حساب الزاوية المثالية للـ bridging
                float currentYaw = this.player.getYaw();
                float targetYaw = getClosestCardinalDirection(currentYaw);
                float targetPitch = 75.0f; // الزاوية المثالية للـ bridging
                
                // تطبيق الدوران
                smoothRotate(targetYaw, targetPitch);
            }
            
            /**
             * حساب أقرب اتجاه أساسي (0°, 90°, 180°, 270°)
             */
            private float getClosestCardinalDirection(float yaw) {
                yaw = yaw % 360.0f;
                if (yaw < 0) yaw += 360.0f;
                
                float[] directions = {0.0f, 90.0f, 180.0f, 270.0f};
                float closest = directions[0];
                float minDiff = Math.abs(angleDifference(yaw, directions[0]));
                
                for (float dir : directions) {
                    float diff = Math.abs(angleDifference(yaw, dir));
                    if (diff < minDiff) {
                        minDiff = diff;
                        closest = dir;
                    }
                }
                
                return closest;
            }
            
            /**
             * حساب الفرق بين زاويتين
             */
            private float angleDifference(float a, float b) {
                float diff = (a - b) % 360.0f;
                if (diff > 180.0f) diff -= 360.0f;
                if (diff < -180.0f) diff += 360.0f;
                return diff;
            }
            
            /**
             * تدوير اللاعب بسلاسة
             */
            private void smoothRotate(float targetYaw, float targetPitch) {
                if (this.player == null) return;
                
                float currentYaw = this.player.getYaw();
                float currentPitch = this.player.getPitch();
                
                // سرعة الدوران (أكبر = أسرع)
                float rotationSpeed = 0.35f;
                
                float yawDiff = angleDifference(targetYaw, currentYaw);
                float pitchDiff = targetPitch - currentPitch;
                
                float newYaw = currentYaw + (yawDiff * rotationSpeed);
                float newPitch = currentPitch + (pitchDiff * rotationSpeed);
                
                // تحديد pitch في النطاق الصحيح
                newPitch = Math.max(-90.0f, Math.min(90.0f, newPitch));
                
                this.player.setYaw(newYaw);
                this.player.setPitch(newPitch);
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "smartbridge",
          "version": "1.0.1",
          "name": "Smart Bridging Assistant",
          "description": "Press LEFT ALT to toggle, then Right Click to auto-rotate for perfect bridging!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.smartbridge.SmartBridgeMod"]
          },
          "mixins": ["smartbridge.mixins.json"],
          "depends": {
            "fabricloader": ">=0.11.0",
            "minecraft": "1.16.5"
          }
        }
        EOF
    
    - name: Write smartbridge.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/smartbridge.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.smartbridge.mixin",
          "compatibilityLevel": "JAVA_8",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '0.7-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        
        archivesBaseName = "smart-bridging-assistant"
        version = "1.0.1"
        group = "com.smartbridge"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.16.5"
            mappings "net.fabricmc:yarn:1.16.5+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.11.3"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'smart-bridging-assistant'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 6.9
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: smart-bridging-assistant-v1.0.1-FIXED
        path: build/libs/*.jar
