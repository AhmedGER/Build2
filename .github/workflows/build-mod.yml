# .github/workflows/build-mod.yml
name: Build Bridging Mod (Simple & Fast)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.9
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/example/bridging/mixin
        mkdir -p src/main/resources
    
    - name: Write BridgingMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/example/bridging/BridgingMod.java
        package com.example.bridging;
        import net.fabricmc.api.ClientModInitializer;
        import net.minecraft.util.math.BlockPos;
        public class BridgingMod implements ClientModInitializer {
            public static final String MOD_ID = "bridging";
            public static int placementDelay = 0;
            public static BlockPos lastPlaced = null;
            @Override
            public void onInitializeClient() {
                System.out.println("[Simple Bridging] Place first block manually, then hold RIGHT CLICK!");
            }
        }
        EOF
    
    - name: Write ClientPlayerEntityMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/example/bridging/mixin/ClientPlayerEntityMixin.java
        package com.example.bridging.mixin;
        import com.example.bridging.BridgingMod;
        import net.minecraft.block.BlockState;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.item.BlockItem;
        import net.minecraft.item.ItemStack;
        import net.minecraft.util.ActionResult;
        import net.minecraft.util.Hand;
        import net.minecraft.util.hit.BlockHitResult;
        import net.minecraft.util.math.BlockPos;
        import net.minecraft.util.math.Direction;
        import net.minecraft.util.math.Vec3d;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        @Mixin(ClientPlayerEntity.class)
        public class ClientPlayerEntityMixin {
            @Inject(method = "tick", at = @At("HEAD"))
            private void onTick(CallbackInfo ci) {
                ClientPlayerEntity player = (ClientPlayerEntity)(Object)this;
                MinecraftClient client = MinecraftClient.getInstance();
                
                if (client.world == null || client.options == null) return;
                
                // لو مش ضاغط Right Click
                if (!client.options.keyUse.isPressed()) {
                    BridgingMod.placementDelay = 0;
                    BridgingMod.lastPlaced = null;
                    return;
                }
                
                // لازم يكون ماسك بلوك
                ItemStack mainHand = player.getMainHandStack();
                if (!(mainHand.getItem() instanceof BlockItem)) {
                    BridgingMod.lastPlaced = null;
                    return;
                }
                
                // انتظر الـ delay
                if (BridgingMod.placementDelay > 0) {
                    BridgingMod.placementDelay--;
                    return;
                }
                
                // البلوك اللي تحت اللاعب (الهدف)
                BlockPos targetPos = player.getBlockPos().down();
                BlockState targetState = client.world.getBlockState(targetPos);
                
                // لو في بلوك موجود تحتنا، خلاص
                if (!targetState.isAir()) {
                    BridgingMod.lastPlaced = targetPos;
                    return;
                }
                
                // ★ الفكرة البسيطة: لاقي البلوك اللي ورانا مباشرة
                Direction playerDirection = player.getHorizontalFacing();
                Direction behind = playerDirection.getOpposite(); // الاتجاه المعاكس (ورانا)
                
                BlockPos behindBlock = targetPos.offset(behind);
                BlockState behindState = client.world.getBlockState(behindBlock);
                
                // تحقق من وجود بلوك صلب وراء الهدف
                if (behindState.isAir() || !behindState.isSolidBlock(client.world, behindBlock)) {
                    // جرب تستخدم آخر بلوك اتحط
                    if (BridgingMod.lastPlaced != null) {
                        BlockState lastState = client.world.getBlockState(BridgingMod.lastPlaced);
                        if (!lastState.isAir() && lastState.isSolidBlock(client.world, BridgingMod.lastPlaced)) {
                            behindBlock = BridgingMod.lastPlaced;
                            behindState = lastState;
                            // احسب الاتجاه الصحيح من آخر بلوك للهدف
                            behind = getDirectionBetween(behindBlock, targetPos);
                            if (behind == null) return;
                        } else {
                            // آخر بلوك اختفى - استنى وقت أطول
                            BridgingMod.lastPlaced = null;
                            BridgingMod.placementDelay = 5;
                            return;
                        }
                    } else {
                        // مفيش بلوك - اللاعب محتاج يحط أول بلوك يدوي
                        return;
                    }
                }
                
                // التحقق من المسافة
                Vec3d playerPos = player.getPos();
                Vec3d blockCenter = Vec3d.ofCenter(behindBlock);
                double distance = playerPos.distanceTo(blockCenter);
                if (distance > 4.5) return;
                
                // ★ نقطة الضرب: على الوجه الأمامي للبلوك اللي ورانا
                // (الوجه ده بيواجه الهدف)
                Vec3d hitPoint = Vec3d.ofCenter(behindBlock).add(
                    playerDirection.getOffsetX() * 0.5,
                    playerDirection.getOffsetY() * 0.5,
                    playerDirection.getOffsetZ() * 0.5
                );
                
                // إنشاء BlockHitResult
                BlockHitResult hitResult = new BlockHitResult(
                    hitPoint,           // نقطة الضرب
                    playerDirection,    // الوجه الأمامي
                    behindBlock,        // البلوك اللي ورانا
                    false
                );
                
                if (client.interactionManager != null) {
                    // حاول تحط البلوك
                    ActionResult result = client.interactionManager.interactBlock(
                        player,
                        client.world,
                        Hand.MAIN_HAND,
                        hitResult
                    );
                    
                    if (result.isAccepted()) {
                        // عمل hand animation
                        player.swingHand(Hand.MAIN_HAND);
                        
                        // حفظ البلوك اللي اتحط
                        BridgingMod.lastPlaced = targetPos;
                        
                        // Delay متوسط - لا سريع زيادة ولا بطيء زيادة
                        BridgingMod.placementDelay = player.isOnGround() ? 2 : 1;
                    } else {
                        // فشل - استنى شوية
                        BridgingMod.placementDelay = 3;
                    }
                }
            }
            
            /**
             * يحسب الاتجاه من بلوك لبلوك تاني
             */
            private Direction getDirectionBetween(BlockPos from, BlockPos to) {
                int dx = to.getX() - from.getX();
                int dy = to.getY() - from.getY();
                int dz = to.getZ() - from.getZ();
                
                // نركز على الاتجاهات الأفقية بس
                if (dx > 0) return Direction.EAST;
                if (dx < 0) return Direction.WEST;
                if (dz > 0) return Direction.SOUTH;
                if (dz < 0) return Direction.NORTH;
                if (dy > 0) return Direction.UP;
                if (dy < 0) return Direction.DOWN;
                
                return null;
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "bridging",
          "version": "5.0.0",
          "name": "Simple Fast Bridging",
          "description": "Simple and effective bridging - forward placement only",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.example.bridging.BridgingMod"]
          },
          "mixins": ["bridging.mixins.json"],
          "depends": {
            "fabricloader": ">=0.11.0",
            "fabric": "*",
            "minecraft": "1.16.5"
          }
        }
        EOF
    
    - name: Write bridging.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/bridging.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.example.bridging.mixin",
          "compatibilityLevel": "JAVA_8",
          "client": ["ClientPlayerEntityMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '0.7-SNAPSHOT'
            id 'maven-publish'
        }
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        archivesBaseName = "simple-bridging"
        version = "5.0.0"
        group = "com.example"
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        dependencies {
            minecraft "com.mojang:minecraft:1.16.5"
            mappings "net.fabricmc:yarn:1.16.5+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.11.3"
            modImplementation "curse.maven:fabric-api-306612:3516413"
        }
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") { expand "version": project.version }
        }
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
        }
        java { withSourcesJar() }
        jar {
            from("LICENSE") { rename { "${it}_${project.archivesBaseName}"} }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven { name = 'Fabric'; url = 'https://maven.fabricmc.net/' }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'simple-bridging'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 6.9
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo "=== Config files ==="
        cat build.gradle
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: simple-bridging-v5.0.0-forward-only
        path: build/libs/*.jar
