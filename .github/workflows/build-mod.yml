name: Build Ultra Fast Mod (1.20.1 - FIXED - Simple Version)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/ultrafast/mixin
        mkdir -p src/main/resources
    
    - name: Write UltraFastMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/ultrafast/UltraFastMod.java
        package com.ultrafast;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class UltraFastMod implements ClientModInitializer {
            public static final String MOD_ID = "ultrafast";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[Ultra Fast] Mod loaded!");
                System.out.println("[Ultra Fast] Press LEFT ALT to toggle!");
                System.out.println("[Ultra Fast] ZERO delay blocks + Super fast attack!");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/ultrafast/mixin/MinecraftClientMixin.java
        package com.ultrafast.mixin;
        
        import com.ultrafast.UltraFastMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.text.Text;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            @Shadow
            private int itemUseCooldown;
            
            @Shadow
            private int attackCooldown;
            
            private boolean wasAltPressed = false;
            
            /**
             * Ultra Fast Mod - Minecraft 1.20.1
             * 
             * المميزات:
             * ✅ ZERO DELAY Block Placement
             * ✅ ZERO DELAY Attack
             * ✅ Toggle بـ Left ALT
             * 
             * ملاحظة مهمة:
             * - itemUseCooldown → للـ Right Click (block placement)
             * - attackCooldown → للـ Left Click (attack)
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Toggle بـ Left ALT
                boolean isAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_LEFT_ALT
                ) == GLFW.GLFW_PRESS;
                
                if (isAltPressed && !wasAltPressed) {
                    UltraFastMod.isEnabled = !UltraFastMod.isEnabled;
                    String status = UltraFastMod.isEnabled ? 
                        "§a§lON §7(ULTRA SPEED MODE!)" : "§c§lOFF";
                    this.player.sendMessage(
                        Text.literal("§6§l[Ultra Fast] " + status), 
                        true
                    );
                }
                
                wasAltPressed = isAltPressed;
                
                // لو المود شغال
                if (UltraFastMod.isEnabled) {
                    // 1. ZERO DELAY BLOCK PLACEMENT
                    // شيل الـ itemUseCooldown (Right Click - block placement)
                    if (this.itemUseCooldown > 0) {
                        this.itemUseCooldown = 0;
                    }
                    
                    // 2. ZERO DELAY ATTACK
                    // شيل الـ attackCooldown (Left Click - attack)
                    if (this.attackCooldown > 0) {
                        this.attackCooldown = 0;
                    }
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "ultrafast",
          "version": "1.0.1",
          "name": "Ultra Fast Mod",
          "description": "Press LEFT ALT to toggle! ZERO DELAY for everything - place blocks and attack at superhuman speed!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.ultrafast.UltraFastMod"]
          },
          "mixins": ["ultrafast.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write ultrafast.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/ultrafast.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.ultrafast.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "ultra-fast-mod"
        version = "1.0.1"
        group = "com.ultrafast"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'ultra-fast-mod'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: ultra-fast-mod-v1.0.1-FIXED-mc1.20.1
        path: build/libs/*.jar
